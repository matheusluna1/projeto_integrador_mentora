<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link class="logo-na-guia" rel="icon" href="utilitarios/Logo na guia.png">
    <title>Mentora</title>
</head>
<body>
    <header class="header">
        <div class="icones" id="icones">
                <div class="icons">
                    <a title="Atividades já concluídas" href="https://www.lipsum.com/feed/html">
                        <img src="utilitarios/checked.png" alt="conferidos">
                    </a>
                </div>
                <div class="icons">
                    <a title="Abrir atividades" href="#" class="adicionar-atividade" id="adicionar-atividade">
                        <img src="utilitarios/caderneta.png" alt="caderneta">
                    </a>
                </div>
                <div class="icons">
                    <a title="Abrir calendário" href="https://www.lipsum.com/feed/html">
                        <img src="utilitarios/calendario.png" alt="calendario">
                    </a>
                </div>
                <div class="icons">
                    <a type="button" title="Adicionar nova matéria" href="#" id="botao-adicionar-materia">
                        <img src="utilitarios/anotacoes.png" alt="anotacoes">
                    </a> 
                </div>
        </div>

        <div class="barra-de-pesquisa" id="barra-de-pesquisa">
            <p>barra de pesquisa</p>
        </div>

        <div class="logo-mentora" id="logo-mentora">
            <img class="logo" src="utilitarios/Logo 8.png" alt="logo">
        </div>
    </header>

    <div class="margem-para-conteudo">
        <div class="grid-da-tela" id="grid-da-tela"> 
            <div class="painel-de-progresso" id="painel-de-progresso">
                <p>Painel de Progresso</p>
            </div>

            <div class="painel-de-atividades" id="painel-de-atividades">
                <p>Minhas Atividades</p>
                <div class="nova-atividade">
                    <p>nova atividade</p>
                </div>
            </div>

            <div class="calendario-e-prazos" id="calendario-e-prazos">
                <p>Calendário e Prazos</p>
            </div>
            
            <div class="materias-e-atalhos" id="materias-e-atalhos">
                <p>Matérias e atalhos</p><br>
                <button title="Adiciona uma nova matéria" id="botao-adicionar-materia-corpo" class="botao-adicionar-materia">+ Adicionar Matéria</button>
                <ul id="lista-materias"></ul>
            </div>
        </div>

        <div id="escurecer-fundo" class="esconder-formulario"></div>

        <div class="esconder-formulario" id="sobrepor-formulario">
            <h3>Adicionar Matéria</h3>
            <label for="materia">Matéria:</label>
            <input class="campo-nome-materia" id="input-materia" type="text" placeholder="Insira o nome da matéria"><br><br><br>
            <button class="botao-salvar" id="botao-salvar">Salvar</button>
            <button class="botao-cancelar" id="botao-cancelar">Cancelar</button>
        </div>
<br><br><br>
        <div class="esconder-formulario" id="sobrepor-formulario-atividade">
            <h3>Adicionar Atividade</h3>
            <label for="atividade">Atividade:</label>
            <input class="campo-nome-materia" id="input-atividade" type="text" placeholder="Digite a atividade"><br><br>
            <label for="selecionar-materia">Escolha uma matéria para a atividade:</label><br><br>
            <select class="campo-nome-materia" name="selecionar-materia" id="selecionar-materia"></select><br><br>
            <button class="botao-salvar" id="botao-salvar-atividade">Salvar</button>
            <button class="botao-cancelar" id="botao-cancelar-atividade">Cancelar</button>
        </div>

    </div>


</body>
<script src="script.js"></script>
</html>
