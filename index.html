<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link class="logo-na-guia" rel="icon" href="utilitarios/Logo 8.png" />
    <title>Mentora</title>
  </head>

  <body>
    <header class="header">
      <div class="icones" id="icones">
        <div class="icons">
          <a
            title="Atividades já concluídas"
            href="https://www.lipsum.com/feed/html"
          >
            <img src="utilitarios/checked.png" alt="conferidos" />
          </a>
        </div>
        <div class="icons">
          <a
            title="Adicionar atividade"
            href="#"
            class="adicionar-atividade"
            id="adicionar-atividade"
          >
            <img src="utilitarios/caderneta.png" alt="caderneta" />
          </a>
        </div>
        <div class="icons">
          <a title="Abrir calendário" href="calendario.html">
            <img src="utilitarios/calendario.png" alt="calendario" />
          </a>
        </div>
        <div class="icons">
          <a
            type="button"
            title="Adicionar nova matéria"
            href="#"
            id="botao-adicionar-materia"
          >
            <img src="utilitarios/anotacoes.png" alt="anotacoes" />
          </a>
        </div>

        
      </div>

      <div class="botao-menu-mobile">
          ☰
      </div>

        <div class="menu-mobile">
          <a
            title="Atividades já concluídas"
            href="https://www.lipsum.com/feed/html"
          >
            <img src="utilitarios/checked.png" alt="conferidos" />
          </a>

          <a
            title="Adicionar atividade"
            href="#"
            class="adicionar-atividade"
            id="adicionar-atividade"
          >
            <img src="utilitarios/caderneta.png" alt="caderneta" />
          </a>

          <a title="Abrir calendário" href="calendario.html">
            <img src="utilitarios/calendario.png" alt="calendario" />
          </a>

          <a
            type="button"
            title="Adicionar nova matéria"
            href="#"
            id="botao-adicionar-materia"
          >
            <img src="utilitarios/anotacoes.png" alt="anotacoes" />
          </a>

        </div>

      <div class="barra-de-pesquisa" id="barra-de-pesquisa">
          <input
            type="search"
            id="campo-de-pesquisa"
            placeholder="Pesquisar..."
          />
        </div>

      <div class="logo-mentora" id="logo-mentora">
        <img
          class="logo"
          id="logo-mentora"
          src="utilitarios/Logo 8.png"
          alt="logo"
        />
      </div>
    </header>

    <div class="margem-para-conteudo">
      <div class="grid-da-tela" id="grid-da-tela">
        <div class="painel-de-progresso" id="painel-de-progresso">
          <h2 class="painel-titulo">Painel de Progresso</h2>
          <br />
          <div id="ofensiva">
            <img
              id="imagem-ofensiva"
              src="utilitarios/fogo_apagado.png"
              alt=""
            />
            <p id="dias-ofensiva">Ofensiva: 0 dias</p>

            <!-- Colocar dentro de <div id="ofensiva">, abaixo do <p id="dias-ofensiva"> -->
            <div id="grafico-wrapper">
              <canvas id="graficoAtividades" aria-label="Gráfico de atividades" role="img"></canvas>
              <p id="texto-grafico"></p>
            </div>


          </div>
        </div>

        <div class="painel-de-atividades" id="painel-de-atividades">
          <h2 class="painel-titulo">Minhas Atividades</h2>
          <br />
          <button
            title="Adiciona uma nova atividade"
            id="botao-adicionar-atividade-corpo"
            class="botao-adicionar-atividade"
          >
            + Adicionar Atividade
          </button>
          <ul id="lista-atividades"></ul>
        </div>

        <div class="calendario-e-prazos" id="calendario-e-prazos">
          <h2 class="painel-titulo">Calendário e Prazos</h2>
          <br />

          <div id="calendar-fullscreen"></div>
        </div>

        <div class="materias-e-atalhos" id="materias-e-atalhos">
          <h2 class="painel-titulo">Matérias e atalhos</h2>
          <br />
          <button
            title="Adiciona uma nova matéria"
            id="botao-adicionar-materia-corpo"
            class="botao-adicionar-materia"
          >
            + Adicionar Matéria
          </button>
          <ul id="lista-materias"></ul>
        </div>
      </div>

      <div id="escurecer-fundo" class="esconder-formulario"></div>

      <div class="esconder-formulario" id="sobrepor-formulario">
        <h3>Adicionar Matéria</h3>
        <label for="materia">Matéria:</label>
        <input
          class="campo-nome-materia"
          id="input-materia"
          type="text"
          placeholder="Insira o nome da matéria"
        /><br /><br /><br />
        <button class="botao-salvar" id="botao-salvar">Salvar</button>
        <button class="botao-cancelar" id="botao-cancelar">Cancelar</button>
      </div>
      <br /><br /><br />
      <div class="esconder-formulario" id="sobrepor-formulario-atividade">
        <h3>Adicionar Atividade</h3>
        <label for="atividade">Atividade:</label>
        <input
          class="campo-nome-materia"
          id="input-atividade"
          type="text"
          placeholder="Digite a atividade"
        /><br /><br />
        <label for="selecionar-materia"
          >Escolha uma matéria para a atividade:</label
        ><br /><br />
        <select
          class="campo-nome-materia"
          name="selecionar-materia"
          id="selecionar-materia"
        ></select
        ><br /><br />
        <label for="data">Selecione a data de término da atividade:</label
        ><br /><br />
        <input class="input-calendario" id="input-data-atividade" type="date" />
        <br /><br /><br />
        <button class="botao-salvar" id="botao-salvar-atividade">Salvar</button>
        <button class="botao-cancelar" id="botao-cancelar-atividade">
          Cancelar
        </button>
      </div>
    </div>


    <!-- Biblioteca do gráfico -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Canvas onde o gráfico será exibido -->
  <!-- <canvas id="graficoAtividades" style="width:100%; max-width:250px; margin:auto;"></canvas> -->

    <footer>® Mentora</footer>

  </body>
  <script src="script.js"></script>
</html>
